<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #jumpscare {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
        background: black;
        z-index: 9999;
        animation: shake 0.08s infinite;
    }

    #jumpscare img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: contrast(120%) brightness(80%);
    }

    #text {
        position: absolute;
        color: red;
        font-size: 60px;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 20px red;
        animation: glitch 0.2s infinite;
    }

    @keyframes shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(10px, -10px); }
        50% { transform: translate(-10px, 10px); }
        75% { transform: translate(10px, 10px); }
        100% { transform: translate(-10px, -10px); }
    }

    @keyframes glitch {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    #loading {
        color: white;
        font-size: 30px;
        text-align: center;
        margin-top: 40vh;
    }
</style>
</head>
<body>

<div id="loading">Loading system...</div>

<div id="jumpscare">
    <!-- صورة مرعبة أقوى -->
    <img src="https://i.imgur.com/3ZQ3Z7P.jpg">
    <div id="text">SYSTEM ERROR</div>
    <audio id="sound">
        <source src="https://www.myinstants.com/media/sounds/jumpscare.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("jumpscare").style.display = "flex";
        document.getElementById("sound").play();
    }, 3000);
</script>

</body>
</html>
